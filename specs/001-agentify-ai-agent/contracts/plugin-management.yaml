# Plugin Management API Contracts

## List Plugins

**Endpoint**: GET /api/plugins
**Description**: 获取所有可用插件的列表

**Response**:
```json
[
  {
    "id": "string",
    "name": "string",
    "description": "string",
    "icon": "string",
    "enabled": true,
    "createdAt": "2025-09-23T00:00:00.000Z"
  }
]
```

**Error Responses**:
- 500: Server error

## Add Plugin to Agent

**Endpoint**: POST /api/agents/{agentId}/plugins
**Description**: 为指定 AI Agent 添加插件

**Request**:
```json
{
  "pluginId": "string"
}
```

**Response**:
```json
{
  "success": true
}
```

**Error Responses**:
- 400: Invalid input data
- 404: Agent or plugin not found
- 500: Server error

## Remove Plugin from Agent

**Endpoint**: DELETE /api/agents/{agentId}/plugins/{pluginId}
**Description**: 从指定 AI Agent 移除插件

**Response**:
```json
{
  "success": true
}
```

**Error Responses**:
- 404: Agent or plugin not found
- 500: Server error

## Get Agent Plugins

**Endpoint**: GET /api/agents/{agentId}/plugins
**Description**: 获取指定 AI Agent 的插件列表

**Response**:
```json
[
  {
    "id": "string",
    "name": "string",
    "description": "string",
    "icon": "string",
    "enabled": true,
    "createdAt": "2025-09-23T00:00:00.000Z"
  }
]
```

**Error Responses**:
- 404: Agent not found
- 500: Server error